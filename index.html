<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a4e61d7a9e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Menu Exercise</title>
  </head>
  <body>
    <header>
      <span class="fast">fast food</span>
      <h1>Generated Menu</h1>
      <span class="easy">easy</span>
      <p>Delicious and varied food that you will not regret trying</p>
    </header>
    <main>
      <form>
        <div class="border">
          <input class="info" type="text" disabled placeholder="Menu list" id="text">
          <input type="checkbox" name="" id="check">
          <menu class="select">
            <div class="content" id="con">
            </div>
          </menu>
          <label class="button" for="check">
            <i class="fa-solid fa-caret-down"></i>
          </label>
        </div>
      </form>
      <Section id="prices">
        
      </Section>
    </main>
    <footer>
      <a href="https://github.com/alcias4/menu-food" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
